<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subdomain Generator</title>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
    }
    label {
      font-size: 0.875rem;
      margin-top: 1rem;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #3b82f6;
      color: white;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .success-box {
      background: #10b98122;
      border: 1px solid #10b981;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üöÄ Subdomain Generator</h2>
    <form id="subForm">
      <label>Subdomain</label>
      <input name="subdomain" placeholder="yourname" required />

      <label>Domain</label>
      <select name="domain" required>
        <option value="alfadev-shadows.biz.id">alfadev-shadows.biz.id</option>
      </select>

      <label>Record Type</label>
      <select name="record">
        <option value="A">A</option>
        <option value="CNAME">CNAME</option>
        <option value="TXT">TXT</option>
      </select>

      <label>Content / IP</label>
      <input name="content" placeholder="1.2.3.4" required />

      <label><input type="checkbox" name="proxied" /> Enable Cloudflare Proxy</label>

      <button type="submit">‚ûï Create Subdomain</button>
    </form>
    <div class="success-box" id="result" style="display:none;"></div>
  </div>

  <div class="footer">
    ‚ù§Ô∏è Special Thanks<br><b>Allah SWT</b>
  </div>
</body>
</html>
